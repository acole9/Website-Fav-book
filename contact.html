<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Comment: Your Name, Date, Semester -->
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page1.html">Top 5 Books</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="validation.html">Validation</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="book">Favorite Book:</label>
            <select id="book" name="book">
                <option value="book1">1 Fish 2 Fish Red Fish Blue Fish</option>
                <option value="book2">The Cat in the Hat</option>
                <option value="book3">No, David!</option>
                <option value="book4">Frog and Toad</option>
                <option value="book5">The Art of War</option>
            </select>

            <label for="suggestion">Suggestions:</label>
            <textarea id="suggestion" name="suggestion"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Abraham Cole</p>
    </footer>
</body>
</html>
